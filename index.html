
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclipse Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'bkg': 'hsl(var(--bkg))',
              'content': 'hsl(var(--content))',
              'primary': 'hsl(var(--primary))',
              'primary-focus': 'hsl(var(--primary-focus))',
              'border': 'hsl(var(--border))',
              'muted': 'hsl(var(--muted))',
              'muted-foreground': 'hsl(var(--muted-foreground))',
              'success': 'hsl(var(--success))',
              'danger': 'hsl(var(--danger))',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Ultra-readable Light Variables - High contrast for labels */
      :root {
        --bkg: 220 15% 96%;
        --content: 224 40% 10%;
        --muted-foreground: 220 25% 22%; /* Darker for small text labels */
        --border: 220 15% 82%; /* Defined borders */
        --muted: 220 15% 91%;
        --success: 160 84% 30%;
        --danger: 0 84% 50%;
      }
      /* Base dark variables */
      .dark {
        --bkg: 240 10% 3.9%;
        --content: 0 0% 98%;
        --muted-foreground: 240 5% 64.9%;
        --border: 240 3.7% 15.9%;
        --muted: 240 3.7% 11.9%;
        --success: 160 55% 55%;
        --danger: 0 74.2% 70.2%;
      }
      
      /* --- THEMES (All colors from App.tsx) --- */
      
      /* Greys */
      .theme-zinc { --primary: 240 5.9% 10%; --primary-focus: 240 5.9% 20%; }
      .dark.theme-zinc { --primary: 0 0% 98%; --primary-focus: 0 0% 88%; }
      
      .theme-slate { --primary: 215 25% 35%; --primary-focus: 215 25% 45%; }
      .dark.theme-slate { --primary: 215 16% 57%; --primary-focus: 215 16% 67%; }
      
      .theme-stone { --primary: 24 10% 35%; --primary-focus: 24 10% 45%; }
      .dark.theme-stone { --primary: 24 5% 74%; --primary-focus: 24 5% 84%; }

      /* Warm Colors */
      .theme-red { --primary: 0 72% 40%; --primary-focus: 0 72% 50%; }
      .dark.theme-red { --primary: 0 84% 65%; --primary-focus: 0 84% 75%; }

      .theme-rose { --primary: 350 89% 45%; --primary-focus: 350 89% 55%; }
      .dark.theme-rose { --primary: 350 89% 65%; --primary-focus: 350 89% 75%; }

      .theme-orange { --primary: 24.6 95% 40%; --primary-focus: 24.6 95% 50%; }
      .dark.theme-orange { --primary: 24.6 95% 60%; --primary-focus: 24.6 95% 70%; }

      .theme-amber { --primary: 38 92% 40%; --primary-focus: 38 92% 50%; }
      .dark.theme-amber { --primary: 38 92% 60%; --primary-focus: 38 92% 70%; }

      .theme-yellow { --primary: 45 93% 40%; --primary-focus: 45 93% 50%; }
      .dark.theme-yellow { --primary: 45 93% 65%; --primary-focus: 45 93% 75%; }

      /* Nature Colors */
      .theme-lime { --primary: 84 81% 35%; --primary-focus: 84 81% 45%; }
      .dark.theme-lime { --primary: 84 81% 60%; --primary-focus: 84 81% 70%; }

      .theme-green { --primary: 142.1 76.2% 25.3%; --primary-focus: 142.1 76.2% 35.3%; }
      .dark.theme-green { --primary: 142.1 76.2% 55%; --primary-focus: 142.1 76.2% 65%; }

      .theme-emerald { --primary: 160 84% 30%; --primary-focus: 160 84% 40%; }
      .dark.theme-emerald { --primary: 160 84% 55%; --primary-focus: 160 84% 65%; }

      .theme-teal { --primary: 173 80% 30%; --primary-focus: 173 80% 40%; }
      .dark.theme-teal { --primary: 173 80% 55%; --primary-focus: 173 80% 65%; }

      /* Water & Sky Colors */
      .theme-cyan { --primary: 188 86% 35%; --primary-focus: 188 86% 45%; }
      .dark.theme-cyan { --primary: 188 86% 55%; --primary-focus: 188 86% 65%; }

      .theme-sky { --primary: 199 89% 40%; --primary-focus: 199 89% 50%; }
      .dark.theme-sky { --primary: 199 89% 60%; --primary-focus: 199 89% 70%; }

      .theme-blue { --primary: 221.2 83.2% 40.3%; --primary-focus: 221.2 83.2% 50.3%; }
      .dark.theme-blue { --primary: 221.2 83.2% 60%; --primary-focus: 221.2 83.2% 70%; }

      .theme-indigo { --primary: 226 71% 40%; --primary-focus: 226 71% 50%; }
      .dark.theme-indigo { --primary: 226 71% 60%; --primary-focus: 226 71% 70%; }

      /* Purple & Pink Colors */
      .theme-violet { --primary: 262.1 83.3% 45.8%; --primary-focus: 262.1 83.3% 55.8%; }
      .dark.theme-violet { --primary: 262.1 83.3% 65%; --primary-focus: 262.1 83.3% 75%; }

      .theme-purple { --primary: 270 67% 45%; --primary-focus: 270 67% 55%; }
      .dark.theme-purple { --primary: 270 67% 65%; --primary-focus: 270 67% 75%; }

      .theme-fuchsia { --primary: 292 84% 45%; --primary-focus: 292 84% 55%; }
      .dark.theme-fuchsia { --primary: 292 84% 65%; --primary-focus: 292 84% 75%; }

      .theme-pink { --primary: 330 81% 45%; --primary-focus: 330 81% 55%; }
      .dark.theme-pink { --primary: 330 81% 65%; --primary-focus: 330 81% 75%; }

      @media print {
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "xlsx": "https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.mjs",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body class="bg-bkg text-content font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
